<html>
    <head>
        <title>Jukebox Labels</title>
        <link rel="stylesheet" href="./style.css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">

        <script>

            window.addEventListener('DOMContentLoaded', () => {
                const records = [
                    {
                        artist: "Roy Orbison",
                        song1: "Rich Girl",
                        song2: "London, Luck & Love"
                    },
                    {
                        artist: "Hall & Oates",
                        song1: "Rich Girl",
                        song2: "London, Luck & Love"
                    },                    
                ];
                
                records.forEach(record => {
                    const labels = document.querySelector('.labels');
                    const output = `
                    <div class="label">
                        <div class="inner">
                            <div class="top">
                                <span>"${ record.song1 }"</span>
                            </div>
                            <div class="artist">
                                <span>${ record.artist }</span>
                            </div>
                            <div class="bottom">
                                <span>"${ record.song2 }"</span>
                            </div>
                        </div>
                    </div>                    
                    `;
                    labels.insertAdjacentHTML("beforeend", output);                    
                })
            })

        </script>
    </head>
    <body>
        

        <div class="labels">
            <img src="./labels.jpg" />

</html>
